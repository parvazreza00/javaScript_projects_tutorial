<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>

    <script>
     var str= "Bangladesh vs Malyshia";
     var str2= "Thiland vs Nepal";
     var str3= "     Thiland vs Nepal      ";
     document.write(str.charAt(5));
     document.write("<br>");
     document.write(str.length);
     document.write("<br>");
     document.write(str.charCodeAt(5));
     document.write("<br>");
     document.write(str.charAt(-5));
     document.write(str.at(-4));
     document.write("<br>");
     document.write(str[3]);
     document.write("<br>");
     document.write(str.slice(3,7));
     document.write("<br>");
     document.write(str.substring(3,15));
     document.write("<br>");
     document.write(str.substr(3,7));
     document.write("<br>");
     document.write(str.toUpperCase());
     document.write("<br>");
     document.write(str.toLowerCase());
     document.write("<br>");
     document.write(str.concat( " "+str2));
     document.write("<br>");
     document.write(str3.trim());
     document.write("<br>");
     document.write(str.padStart(4,"0"));


    </script>
    
</body>
</html>
