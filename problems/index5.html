<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>



    <script>
        var i=0;
        do{
            document.write(i + " <button>Button</button> <br>");
            i++;
            
            if(i===5){
                i++;
                continue;
            }
        }while(i<10)
    </script>
    
</body>
</html>
