<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>

    <script>
        function addTwoNumber(num1, num2){
          
            var addition = num1 + num2;
            document.write(addition + "<br>");
        }
        addTwoNumber(20, 30);
        addTwoNumber(2, 3);

        document.write("<br>");

        function writeMyName(name){
            document.write(name + "<br>");
        }
        writeMyName("Md.Parvaz");
        writeMyName("Yeasin Ahmed Parvaz");

        
        
    </script>
    
</body>
</html>
