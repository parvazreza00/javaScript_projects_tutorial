<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>

    <script>
        var arrayfind = [30,40,10,20,88,60, 70];
        var findData = arrayfind.find(function(item){
            return item > 50;
        });

        document.write(findData);
        document.write("<br>");

        var findIndexData = arrayfind.findIndex(function(item){
            return item > 50;
        });
        document.write(findIndexData);
        
        
    </script>
    
</body>
</html>
