<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RGB COLOR CODE GENERATOR</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      #colorBox{
        width:200px;
        height:200px;
        border: 1px solid gray;
        margin:auto;
      }
      
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text-center parent">
        <h1 class="text-center number" >REB Color code Generator</h1>
        <div id="colorBox"></div>
       <p id="colorCode"></p>
       <button class="btn btn-secondary" id="generateBtn">Generate REB code</button><br>
       <button class="btn btn-primary mt-2" id="copyBtn">Copy color code</button>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
     
      const generateBtn = document.getElementById('generateBtn');

     const generateRGBColor = ()=>{
      // console.log(Math.floor(Math.random() * 255));
      const r = Math.floor(Math.random() * 255);
      const g = Math.floor(Math.random() * 255);
      const b = Math.floor(Math.random() * 255);

      return `rgb(${r}, ${g}, ${b})`;
     }
     console.log(generateRGBColor());
     

     const updateColor = () => {
      const color = generateRGBColor();
      const colorBox = document.getElementById('colorBox');
      colorBox.style.backgroundColor = color;
      const colorCode = document.getElementById('colorCode');
      colorCode.textContent = generateRGBColor();
     }
     generateBtn.addEventListener('click', ()=>{
      updateColor();
     });

     const copyColorCode = () => {
      const colorCode = document.getElementById('colorCode');
      const inputTag = document.createElement('input');
      document.body.appendChild(inputTag);
      inputTag.value = colorCode.innerText;

      inputTag.select();
      document.execCommand('copy');
      document.body.removeChild(inputTag);
      alert("Color copied to clipboard : " + inputTag.value)
     }
     document.getElementById('copyBtn').addEventListener('click', () => {
      copyColorCode();
     });
     


     
    </script>
  </body>
</html>
