<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PHOTO INTEGRATION API</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.calculatorDiv {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    width: 300px;
}

.table {
    width: 100%;
    border-collapse: collapse;
}

td {
    padding: 10px;
    text-align: center;
}

input[type="text"] {
    width: calc(100% - (-40px));
    height: 50px;
    font-size: 24px;
    padding: 10px;
    border: 2px solid #007BFF;
    border-radius: 5px;
    margin: 10px;
}

input[type="button"] {
    width: 60px;
    height: 60px;
    font-size: 24px;
    border: none;
    border-radius: 5px;
    background-color: #0372f1;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
}


input[type="button"]:hover {
    background-color: #0056b3;
}

input[type="button"]:active {
    background-color: #003f7f;
}

input[type="button"]:nth-child(4n) {
    background-color: #28a745;
}

input[type="button"]:nth-child(4n):hover {
    background-color: #218838;
}

input[type="button"]:nth-child(4n):active {
    background-color: #1e7e34;
}
           
    </style>
  </head>
  <body>
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <div class="calculatorDiv">
                    <table class="table">
                        <tr>
                            <td><input type="text" id="myResult"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="C" onclick="deleteMe()"></td>
                            <td><input type="button" value="(" onclick="calculator('(')"></td>
                            <td><input type="button" value=")" onclick="calculator(')')"></td>
                            <td><input type="button" value="=" onclick="answer()"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="7" onclick="calculator('7')"></td>
                            <td><input type="button" value="8" onclick="calculator('8')"></td>
                            <td><input type="button" value="9" onclick="calculator('9')"></td>
                            <td><input type="button" value="+" onclick="calculator('+')"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="4" onclick="calculator('4')"></td>
                            <td><input type="button" value="5" onclick="calculator('5')"></td>
                            <td><input type="button" value="6" onclick="calculator('6')"></td>
                            <td><input type="button" value="-" onclick="calculator('-')"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="1" onclick="calculator('1')"></td>
                            <td><input type="button" value="2" onclick="calculator('2')"></td>
                            <td><input type="button" value="3" onclick="calculator('3')"></td>
                            <td><input type="button" value="*" onclick="calculator('*')"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="0" onclick="calculator('0')"></td>
                            <td><input type="button" value="." onclick="calculator('.')"></td>
                            <td><input type="button" value="/" onclick="calculator('/')"></td>
                            
                        </tr>

                    </table>
                </div>
            </div>
          
            
        </div>
      
    </div>
    <script src="index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>

        function deleteMe(){
            document.getElementById('myResult').value = '';
        }

        function calculator(newValue){
            document.getElementById('myResult').value += newValue;

        }

        function answer(){
            const a = document.getElementById('myResult').value;
            const b = eval(a);
            document.getElementById('myResult').value = b;  
        
        }


    
    </script>
  </body>
</html>
