<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PHOTO INTEGRATION API</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .calculatorDiv {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 500px;
      }
      table {
        border-collapse: collapse;
        background-color: #fff;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 10px 50px;
        border: 2px solid black;
      }
      td {
        text-align: center;
        color: #fff;
        border: 2px solid black;
      }
      input[type="button"] {
        width: 90px;
        height: 80px;
        color: #fff;
        background-color: black;
        font-size: 2rem;
        border: none;
        cursor: pointer;
        transition: 0.2s ease-in-out;
        outline: none !important;
        border: none in !important;
      }
      input[type="button"]:hover {
        background-color: dodgerblue;
        outline: none;
      }
      input[type="text"] {
        width: 340px;
        height: 80px;
        text-align: right;
        margin: 10px;
        padding: 2px;
        outline: none !important;
        border: none !important;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="calculatorDiv">
            <table>
              <tr>
                <td colspan="4"><input type="text" id="myResult" /></td>
              </tr>
              <tr>
                <td><input type="button" value="C" onclick="deleteMe()" /></td>
                <td>
                  <input type="button" value="(" onclick="calculator('(')" />
                </td>
                <td>
                  <input type="button" value=")" onclick="calculator(')')" />
                </td>
                <td><input type="button" value="=" onclick="answer()" /></td>
              </tr>
              <tr>
                <td>
                  <input type="button" value="7" onclick="calculator('7')" />
                </td>
                <td>
                  <input type="button" value="8" onclick="calculator('8')" />
                </td>
                <td>
                  <input type="button" value="9" onclick="calculator('9')" />
                </td>
                <td>
                  <input type="button" value="+" onclick="calculator('+')" />
                </td>
              </tr>
              <tr>
                <td>
                  <input type="button" value="4" onclick="calculator('4')" />
                </td>
                <td>
                  <input type="button" value="5" onclick="calculator('5')" />
                </td>
                <td>
                  <input type="button" value="6" onclick="calculator('6')" />
                </td>
                <td>
                  <input type="button" value="-" onclick="calculator('-')" />
                </td>
              </tr>
              <tr>
                <td>
                  <input type="button" value="1" onclick="calculator('1')" />
                </td>
                <td>
                  <input type="button" value="2" onclick="calculator('2')" />
                </td>
                <td>
                  <input type="button" value="3" onclick="calculator('3')" />
                </td>
                <td>
                  <input type="button" value="*" onclick="calculator('*')" />
                </td>
              </tr>
              <tr>
                <td>
                  <input type="button" value="0" onclick="calculator('0')" />
                </td>
                <td>
                  <input type="button" value="." onclick="calculator('.')" />
                </td>
                <td>
                  <input type="button" value="/" onclick="calculator('/')" />
                </td>
                <td><input type="button" value="null" disabled /></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      function deleteMe() {
        document.getElementById("myResult").value = "";
      }

      function calculator(newValue) {
        document.getElementById("myResult").value += newValue;
      }

      function answer() {
        const a = document.getElementById("myResult").value;
        const b = eval(a);
        document.getElementById("myResult").value = b;
      }
    </script>
  </body>
</html>
