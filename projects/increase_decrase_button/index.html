<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Increase-Decrease Button</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .parent {
        width: 300px;
        background-color: #ccc;
        border: 1px solid rgb(164, 204, 164);
        box-shadow: 2px 4px 10px 2px rgba(0, 0, 0, 0.2);
        margin: auto;
        margin-top: 10px;
        padding: 30px;
        border-radius: 7px;
      }
      
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text-center parent">
        <h1 class="text-center number" id="counter">0</h1>
        <button class="btn btn-success fw-bold" id="plusbtn">+</button>
        <button class="btn btn-danger fw-bold" id="minusbtn">-</button>
      </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      const counterElement = document.getElementById("counter");
      const plusbtn = document.getElementById("plusbtn");
      const minusbtn = document.getElementById("minusbtn");

      let counter = 0;

      const updateCounter = (value) => {
        //increase counter
        counter = counter + value;
        counterElement.textContent = counter;
        if (counter >= 10) {
          plusbtn.setAttribute("disabled", true);
        } else {
          plusbtn.removeAttribute("disabled", false);
        }

        //decrease counter

        if (counter <= 0) {
          minusbtn.setAttribute("disabled", true);
        } else {
          minusbtn.removeAttribute("disabled", false);
        }
      };

      plusbtn.addEventListener("click", () => {
        updateCounter(1);
      });

      minusbtn.addEventListener("click", () => {
        updateCounter(-1);
      });
    </script>
  </body>
</html>
