<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RANDOM PASSWORD GENERATOR</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style></style>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Random Password Generator</h1>
        <label for="passwordLength">Password Length : </label>
        <input type="number" id="passwordLength" value="8" min="8" />
        <button id="generatePass" class="btn btn-primary btn-sm">
          Generate Password
        </button>
        <p id="passArea"></p>
      </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      const generatePassword = document.getElementById("generatePass");
      generatePassword.addEventListener("click", () => {
        const passArea = document.getElementById("passArea");
        const inputLength = document.getElementById("passwordLength").value;

        const charset =
          "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789~!@#$%&^*()_-+=/?<>";

        let randomPassword = "";
        for (let i = 0; i < inputLength; i++) {
          const randomIndex = Math.round(Math.random() * charset.length);

          randomPassword += charset[randomIndex];
          // console.log(pass);
        }

        passArea.innerText = "Passowrd: " + randomPassword;
      });
    </script>
  </body>
</html>
