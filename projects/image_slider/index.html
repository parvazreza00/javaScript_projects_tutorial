<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IMAGE SLIDER</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .slider {
        position: relative;
        width: 500px;
        height: 300px;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .sliders{
        transition: transform 0.5s ease-in-out;
      }
      .slide{
        min-width: 100%;
        height: 100%;
      }

    </style>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div class="slider">
        <div class="sliders d-flex" id="allSlide">
          <img src="images/1.jpg" alt="Image" class="slide" />
          <img src="images/2.jpg" alt="Image" class="slide" />
          <img src="images/3.jpg" alt="Image" class="slide " />
        </div>
        <div
          class="controls d-flex justify-content-between"
          style="
            top: 50%;
            position: absolute;
            width: 100%;
            transform: translateY(-50%);
          "
        >
          <button class="btn btn-secondary" onclick="prevSlide()">
            &#10094;
          </button>
          <button class="btn btn-secondary" onclick="nextSlide()">
            &#10095;
          </button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      let sliderIndex = 0;

      const showSlide = (index) =>{
          const allSlide = document.getElementById('allSlide');

          const totalSlides = allSlide.children.length;

          if(index >= totalSlides){
            sliderIndex = 0;
          }
          else if(index < 0){
            sliderIndex = totalSlides - 1;
          }
          else{
            sliderIndex = index;
          }
          allSlide.style.transform = `translateX(${-sliderIndex * 100 }%)`;


      }


      const nextSlide = ()=>{
          showSlide(sliderIndex + 1);

      }

      const prevSlide = ()=>{
          showSlide(sliderIndex - 1);

      }
    </script>
  </body>
</html>
