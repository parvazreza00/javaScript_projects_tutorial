<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BREATH IN OUT</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body{
        font-family: 'Times New Roman', Times, serif;
      }
    </style>
  </head>
  <body>
    <div class="container">

      <div class="row">
        <h2 class="text-center text-uppercase bg-success py-2 text-white">To-Do List</h2>
        <div class="col-md-9">
          <input type="text" class="form-control" id="taskInput" style="border:1px solid #ccc">
          
        </div>
        <div class="col-md-3">
          <button class="btn btn-primary" onclick="addTask()">Add</button>
          <button class="btn btn-danger" onclick="deleteCheckTask()">Checked Remove</button>
         
        </div>
        <div class="col-md-10">
          <ul id="taskList">

          </ul>
        </div>
        
      </div>
    
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>

      const addTask = ()=>{
        const taskInput = document.getElementById('taskInput');
        const inputValue = taskInput.value.trim();       
        if(inputValue !== ""){
          // console.log(inputValue);
          const taskListUI = document.getElementById('taskList');
          taskListUI.style.marginTop = '10px';
          const taskLi = document.createElement('li');
          taskLi.style.marginTop = '10px';
          taskLi.innerHTML = `<input type="checkbox" style="width:18px;height:18px;margin-right:15px;">` + inputValue + `<button class="ms-3 btn btn-sm btn-danger" onclick="deleteTask(this)">Delete</button>`;
          taskListUI.appendChild(taskLi);
          taskInput.value = " ";

        }else{
          alert("Please add a task");
        }


      }

      // delete button for deleting ul>li items
      function deleteTask(btn){
        // console.log(btn.parentNode);
        const li = btn.parentNode;
        li.parentNode.removeChild(li);
      }

      // delete checked ul>li items
      function deleteCheckTask(){
        const taskList = document.getElementById('taskList');
        const checkedItems = document.querySelectorAll('input[type="checkbox"]:checked');
        checkedItems.forEach(checkedItem => {
            const li = checkedItem.parentNode;
            li.parentNode.removeChild(li);
        });
      }
      
    </script>
  </body>
</html>
