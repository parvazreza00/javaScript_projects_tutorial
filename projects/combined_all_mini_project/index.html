<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image to text converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
   
  </head>
  <body>
    <div class="row text-center">
        <div class="col-md-12 col-lg-12 col-sm-12">
            <h3 class="header text-uppercase text-warning bg-success p-3 ">Combined all Mini projects into one Project</h3>
        </div>
    </div>
    <div class="container">

      <div class="row">
        <div class="col-md-6 border border-top-0 border-start-0 border-primary border-2">
          <div class="text-center">
            <h3>Increase Decrease Button</h3>
            <div class="counterDiv">
              <h2 class="" id="counter">0</h2>
              <button class="btn btn-success">Increase</button>
              <button class="btn btn-danger">Decrease</button>
            </div>

          </div>
        </div>
        <div class="col-md-6 border border-top-0 border-start-0 border-end-0 border-primary border-2">
          <div class="text-center">
            <h3>RGB color generate</h3>
          </div>
        </div>
      </div>
      
    
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
 
  </body>
</html>
