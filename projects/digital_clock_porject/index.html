<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IMAGE SLIDER</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .slider {
        position: relative;
        width: 500px;
        height: 300px;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .sliders {
        transition: transform 0.5s ease-in-out;
      }
      .slide {
        min-width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <div class="card shadow text-center" style="width: 30rem">
        <div class="card-body " id="myDigitalClock">       
        </div>
        <div class="card-body" id="fulldaymontyear"></div>
      </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      function myDigitalClock() {
        const myDigiClock = document.getElementById("myDigitalClock");        
        const fulldaymontyear = document.getElementById("fulldaymontyear");

        const days = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        const months = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];

        const now = new Date();

        let hours = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();

        let date = now.getDate();
        let month = now.getMonth() + 1;
        let year = now.getFullYear();

        let dayOfWeek = days[now.getDay()];
        let monthOfYear = months[now.getMonth()];

        let ampm = hours >= 12 ? "PM" : "AM";        
        hours = hours % 12; // Convert 24-hour format to 12-hour format
        hours = hours ? hours : 12; // the hour '0' should be '12'

        hours = (hours < 10 ? "0" : "") + hours;
        minutes = (minutes < 10 ? "0" : "") + minutes;
        seconds = (seconds < 10 ? "0" : "") + seconds;

        myDigiClock.innerHTML = `<h3 style="margin-bottom:0px;">${hours}:${minutes}:${seconds} ${ampm}</h3>
        <p style="margin-top:0px;">${date}-${month}-${year}</p>
        <hr>
        `;
       
        fulldaymontyear.innerHTML = `
            <div class="mb-3 fw-bolder">
                <span class="py-3 px-3 text-white bg-primary rounded">${hours}</span>  
                <span class="py-3 px-3 text-white bg-secondary rounded">${minutes}</span>  
                <span class="py-3 px-3 text-white bg-info rounded">${seconds}</span> 
                <span class="py-3 px-3 text-white bg-success rounded">${ampm}</span>
            </div>                
            <p>${dayOfWeek}, ${monthOfYear} ${date}, ${year}</p>
            `;
      }

      setInterval(myDigitalClock, 1000);
      myDigitalClock();
    </script>
  </body>
</html>
