<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RGB COLOR CODE GENERATOR</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .parent{
        background-color: #bbb;
        width: 600px;
        height: 400px;
        margin:auto;
        margin-top:10px;
        border-radius: 8px;
        box-shadow: 2px 4px 10px 2px rgba(0, 0, 0, 0.7);
      }
      #colorbox{
        width: 150px;
        height: 150px;
        border: 1px solid black;
        border-radius: 5px;
        margin:auto;
      }      
      
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text-center parent">
        <h2 class="py-2">RBG Color Code Generator</h2>
        <div id="colorbox"></div>
        <p id="colorCode" class="mt-1"></p>
        <div>
          <button id="CodeGenerate" class="btn btn-secondary">Generate RGB Code</button>
          <button id="copyCode" class="btn btn-primary">Copy RGB Code</button>
        </div>
      
    </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      const CodeGenerate = document.getElementById('CodeGenerate');
      const copyCode = document.getElementById('copyCode');

      function GetRGBColorCode(){
        const r = Math.floor(Math.random() * 255);
        const g = Math.floor(Math.random() * 255);
        const b = Math.floor(Math.random() * 255);
        return `rgb(${r}, ${g}, ${b})`;
      }
      // console.log(GetRGBColorCode());

      CodeGenerate.addEventListener('click', ()=>{
        const color = GetRGBColorCode();

        const colorbox = document.getElementById('colorbox');
        const colorCode = document.getElementById('colorCode');

        colorCode.style.display = 'inline-block';
        colorCode.style.backgroundColor = 'black';
        colorCode.style.color = 'white';
        colorCode.style.border = '1px solid red';
        colorCode.style.padding = '4px 8px';

        colorCode.textContent = color;
        colorbox.style.backgroundColor = color;
      });

      function copyRGBColorCode(){
        const colorCode = document.getElementById('colorCode');
        const inputTag = document.createElement('input');
        document.body.appendChild(inputTag);
        inputTag.value = colorCode.innerText;

        inputTag.select();
        document.execCommand('copy');
        document.body.removeChild(inputTag);
        alert("RGB code copied to clipboard: " + inputTag.value);
      }

      copyCode.addEventListener('click', ()=>{
        copyRGBColorCode();
      });

     
      

     
    </script>
  </body>
</html>
