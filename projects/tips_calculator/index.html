
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TIPS CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
     
      
    </style>
  </head>
  <body>
    <div class="container">
      <div class="">
        <h1 class="">Tips Calculator</h1>
        <div class="row">
            <div class="col-md-5">
                <div class="row">
                    <div class="col-md-4">
                        <label for="billAmount">Bill Amount ($)</label>
                    </div>
                    <div class="col-md-8">
                        <input type="number" id="billAmount" placeholder="Enter bill amount" class="form-control border border-1 border-black">
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="row">
                    <div class="col-md-4">
                        <label for="tipsAmount">Tips Amount (%)</label>
                    </div>
                    <div class="col-md-8">
                        <input type="number" id="tipsAmount" placeholder="Enter percent"class="form-control border border-1 border-black">
                    </div>
                </div>
            </div>

            <div class="col-md-2">
                <button id="tipsButton" class="btn btn-primary">Tips Calculate</button>
            </div>

            <div class="col-md-12 col-sm-12 col-lg-12" id="result">

            </div>
        </div>
        
        </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
     const tipsButton = document.getElementById('tipsButton');
     tipsButton.addEventListener('click', ()=>{
        const bill = parseFloat(document.getElementById('billAmount').value);
        const tips = parseFloat(document.getElementById('tipsAmount').value);

        if(isNaN(bill) || isNaN(tips)){
            document.getElementById('result').innerHTML = `<p class="text-danger">Please Enter a valid Number</p>`;
            return ;
        }

        const tipsAmount = (bill * tips)/100;
        const totalBill = bill + tipsAmount;
        document.getElementById('result').innerHTML = `
            <p>Tips Amount : $${tipsAmount.toFixed(2) }</p>
            <p>Total Bill Amount : $${totalBill.toFixed(2) }</p>           
        `;

     });
      
     
    </script>
  </body>
</html>
